version: v2beta1

builds:
- name: porter
  method: docker
  dockerfile: ./docker/Dockerfile
  env:
    import_from:
      - default/base-env
- name: job
  method: docker
  context: ./services/preview_env_setup_job
  dockerfile: ./services/preview_env_setup_job/Dockerfile
  env:
    import_from:
      - default/base-env
- name: ccp
  method: docker
  dockerfile: ./external/ccp/zarf/docker/Dockerfile
  context: ./external/ccp
  env:
    import_from:
      - default/ccp-base-env

apps:
- name: setup-job
  depends_on:
    - porter-dashboard
  run_once: true
  helm_chart:
    name: job
  build_ref: job
- name: porter-ccp
  depends_on:
    - postgres
    - nats
  helm_chart:
    name: web
  build_ref: ccp
  helm_values:
    ingress:
      enabled: false
    service:
      port: 7833
    container:
      port: 7833
      command: ccp
      args: "start --server --all-consumers"
- name: porter-dashboard
  depends_on:
    - postgres
  helm_chart:
    name: web
  build_ref: porter
  helm_values:
    ingress:
      enabled: true
    container:
      port: 8080
    resources:
      requests:
        cpu: 400m
        memory: 512Mi

addons:
- name: postgres
  helm_chart:
    name: postgresql
  helm_values:
    image:
      tag: 15-debian-11
    postgresqlUsername: postgres
    postgresqlPassword: postgres
    postgresqlDatabase: postgres
- name: opentelemetry-collector
  helm_chart:
    name: opentelemetry-collector
    url: https://open-telemetry.github.io/opentelemetry-helm-charts
  helm_values:
    mode: daemonset
    config:
      receivers:
        otlp:
          protocols:
            grpc: 4317
        jaeger: null
        prometheus: null
        zipkin: null
      processors:
        batch:
      exporters:
        otlp/honeycomb:
          endpoint: "api.honeycomb.io:443"
          headers:
            "x-honeycomb-team": "${{ porter.env.HONEYCOMB_PASSWORD }}"
      service:
        pipelines:
          traces:
            receivers:
              - otlp
            processors:
              - batch
            exporters:
              - otlp/honeycomb
          metrics: null
          logs: null
- name: nats
  helm_chart:
    name: nats
    url: https://nats-io.github.io/k8s/helm/charts
  helm_values:
    cluster:
      enabled: true
      replicas: 3
    nats:
      jetstream:
        enabled: true
        memStorage:
          enabled: true
          size: 2Gi
        fileStorage:
          enabled: false
    websocket:
      enabled: true
      port: 4223
      noTLS: true
    natsbox:
      enabled: true
