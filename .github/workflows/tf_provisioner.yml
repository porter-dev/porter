"on":
  push:
    tags:
      - production
    branches:
      - sms/prefix-delegation
name: Deploy TF Provisioner to Production
jobs:
  porter-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set Github tag
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Update Porter App
        timeout-minutes: 20
        uses: porter-dev/porter-update-action@v0.1.0
        with:
          app: tf-provisioner
          cluster: "9"
          host: https://dashboard.internal-tools.getporter.dev
          namespace: default
          project: "5"
          tag: ${{ steps.vars.outputs.sha_short }}
          token: ${{ secrets.PORTER_TOKEN_5 }}
      - name: Update Provisioner Job Image Tag
        timeout-minutes: 20
        uses: porter-dev/porter-update-action@v0.1.0
        with:
          app: tf-provisioner
          cluster: "9"
          host: https://dashboard.internal-tools.getporter.dev
          namespace: default
          project: "5"
          tag: ${{ steps.vars.outputs.sha_short }}
          token: ${{ secrets.PORTER_TOKEN_5 }}
      - name: Run a Porter CLI command
        uses: porter-dev/porter-cli-action@v0.1.0
        with:
          command: update env-group -n PROV_IMAGE_TAG=${{ steps.vars.outputs.sha_short }}
        env:
          PORTER_HOST: https://dashboard.internal-tools.getporter.dev
          PORTER_CLUSTER: 9
          PORTER_PROJECT: 5
          PORTER_TOKEN: ${{ secrets.PORTER_TOKEN_5 }}
